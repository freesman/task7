<!DOCTYPE html> <html class=no-js> <head> <meta charset=utf-8> <title>standard document form</title> <meta name=description> <meta name=viewport content="width=device-width, initial-scale=1"> <link rel=apple-touch-icon href=apple-touch-icon.png> <link rel=stylesheet href=styles/main.css> </head> <body> <div class=container> <div class=doc> <div id=docform> <input placeholder=name data-bind="saveToModel:name, events:[&quot;keyup&quot;]" class=name> <input placeholder=lastName data-bind="saveToModel:lastName, events:[&quot;keyup&quot;]" class=lastName> <input placeholder="phone number" data-bind="saveToModel:phone, events:[&quot;keyup&quot;]" class=phone> <input placeholder=e-mail data-bind="saveToModel:mail, events:[&quot;keyup&quot;]" class=mail> <input placeholder=date data-bind="saveToModel:date, events:[&quot;keyup&quot;]" class=date> </div> <div id=doctext> <input id=clearBut type=button value="clear field &amp; local data" class="btn btn-danger"> <p class=jumbotron>Worker <span data-bind="text:select(name, name, &quot;*name&quot;)"></span> <span data-bind="text:select(lastName, lastName, &quot;*lastName&quot;)"></span> wants to use the phone with number: <span data-bind="text:select(phone, phone, &quot;*number&quot;)"></span> and get a letter with the answer on e-mail: <span data-bind="text:select(mail, mail, &quot;*mail&quot;)"></span> at <span data-bind="text:select(date, date, &quot;*date&quot;)"></span>. </p> <button id=submitBut class="btn btn-success">submit</button> <div id=alertWarn class="alert alert-danger"><a href=# arial-label=close class=close>&times;</a><strong>Warning!</strong><span class=WarningMes>mytext</span></div> <div id=alertSuccess class="alert alert-success"><strong>Success!</strong><span class=sucMes>submiting complete</span></div> </div> </div> </div> <script src=scripts/bower/modernizr.js></script> <script data-main=scripts/main src=scripts/bower/require.js></script> </body> </html>
